<li class="faq__item">
    <p class="faq__theme">
        <span>@@title</span>
        <a class="btn-circle faq__theme-btn js-faq-btn" href="#" data-id="faq-@@id">
            <span class="visually-hidden">Раскрыть ответ</span>
            <i class="icon icon-arrow-down"></i>
        </a>
    </p>
    <div class="faq__answer js-faq-answer" data-id="faq-@@id">
        <p>@@answer</p>
    </div>
</li>
